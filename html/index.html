<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Four in a row</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="left-align">
        <h1 class="title">F<span class="yellow-text">o</span>ur in a r<span class="red-text">o</span>w</h1>
        <div class="p1">
          <div>Player 1:</div>
          <input type="text" value="" placeholder="Player 1" id="player1" >
          <div class="coin yellow shaded-coin" id="p1-coin"></div>
        </div>
        <div class="p2">
          <div>Player 2:</div>
          <input  type="text" value="" placeholder="Player 2" id="player2">
          <div class="coin red shaded-coin" id="p2-coin"></div>
        </div>
        <div class="turn">
          <div id="player"></div>
          <div id="turn-text">Start the game</div>
        </div>
        <br>
        <input type="button" value="New Game" id="game-btn" onclick="showGame()">
        <br>
          <div class="slider-container">
            <div>Background: </div>
            <div class="slider"><input type="range" min="1" max="360" value="248" class="slider" id="myRange" onchange="setColor(this)"></div>
          </div>
      </div>
    </div>
    <div class="right">
      <div id="align-game">
        <div id="game-display"></div>
        <div id="outer-border"></div>
        <div class="top-left-edge"></div>
        <div class="bottom-right-edge"></div>
      </div>
    </div>
  </div>
</body>
<script src="../js/script.js"></script>
</html>
